<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1 - Initial Examination</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1a1a1a, #2d2d2d);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 1rem;
            background: #222;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        nav {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        nav button {
            padding: 0.5rem 1rem;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        nav button:hover {
            background: #666;
        }

        main {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 2rem;
            gap: 2rem;
        }

        .panel {
            flex: 1;
            background: #333;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .rat-visual {
            background: #222;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>Lab 1 - Initial Examination</header>

    <nav>
        <button onclick="window.location.href='index.html'">üè† Home</button>
        <button onclick="window.location.href='Lab%202/index.html'">‚û° Go to Lab 2</button>
    </nav>

    <main>
        <!-- Left panel: Rat visual -->
        <div class="panel">
            <div class="rat-visual">
                <!-- Replace this with same rat image from Lab 2 -->
                <img src="rat_lab2.png" alt="Lab Rat" style="max-height: 100%; max-width: 100%;">
            </div>
        </div>

        <!-- Right panel: Case info -->
        <div class="panel">
            <h2>// New Subject //</h2>
            <p>
                Subject arrival and initial containment complete. Begin preliminary observations.  
                Ensure environment is stable before administering any substance.  
                All baseline vitals should be recorded before proceeding to the next stage.
            </p>
        </div>
    </main>
</body> 
</html>
